name: Deploy Product Backend to ECR

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-northeast-2
  # ğŸ”¥ [í™•ì¸ 1] Productìš© ECR ì €ì¥ì†Œ ì´ë¦„ (ë³´ë‚´ì£¼ì‹  ëŒ€ë¡œ ì„¤ì •í•¨)
  ECR_REPOSITORY: magamsale-backend
  # ğŸ”¥ [í™•ì¸ 2] AWSì— ë– ìˆëŠ” ì„œë¹„ìŠ¤ ì´ë¦„ (ë³´ë‚´ì£¼ì‹  ì´ë¦„ ê·¸ëŒ€ë¡œ)
  ECS_SERVICE: magamsale-backend-task-service-m4pcijm5
  ECS_CLUSTER: magamsale-cluster
  # ğŸ”¥ [í™•ì¸ 3] task-definition.json ì•ˆì˜ "name": "..." ê³¼ ë˜‘ê°™ì•„ì•¼ í•¨!
  CONTAINER_NAME: backend-container

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # :latest íƒœê·¸ì™€ :commit-hash íƒœê·¸ ë‘ ê°œë¥¼ ë‹¤ ë§Œë“¤ì–´ ì˜¬ë¦½ë‹ˆë‹¤
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # ğŸ‘‡ ì—¬ê¸°ì„œë¶€í„° ë°°í¬ ë‹¨ê³„ ì‹œì‘! (ë“¤ì—¬ì“°ê¸° ì£¼ì˜)
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }} # envì— ì ì€ backend-containerë¥¼ ì”€
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true